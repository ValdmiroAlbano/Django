<!DOCTYPE html>
<html lang="pt">
    <head>
        <style>
            table {
                border-collapse: collapse;
            }

            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
        </style>
    </head>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Local/Link</th>
                <th>Data</th>
                <th>Quantidade de participantes</th>
                <th>Acções</th>
            </tr>
        </thead>
        <tbody>
            {% for evento in eventos %}
            <tr>
                <td>{{ evento.name }}</td>
                <td>{{ evento.categoria.name }}</td>
                <td>{% firstof evento.link evento.local %}</td>
                <td>{{ evento.data }}</td>
                <td>{{ evento.participantes }}</td>
                <td><a href="{% url 'exibir_evento' evento.id %}">Ver detalhes</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
<html>
